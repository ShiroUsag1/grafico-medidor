<div>
  <div class="gauge-container">
    <svg viewBox="0 0 32 16" class="gauge">
      <!-- Desenho dos segmentos coloridos -->
      <path
        *ngFor="let segment of segments"
        [attr.d]="calculateArc(segment.from, segment.to)"
        [attr.fill]="segment.color"
      ></path>

      <!-- O ponteiro/agulha -->
      <polygon
        [attr.points]="'15.5,16 16.5,16 16,-3'"
        [attr.transform]="'rotate(' + (getCurrentValue() - 90) + ' 16 16)'"
        fill="#000"
      />

      <!-- Texto do valor atual -->
      <text x="16" y="12" text-anchor="middle" font-size="2" fill="#333">
        {{ currentValue }}%
      </text>
    </svg>
  </div>
  
</div>
